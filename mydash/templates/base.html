{% load static staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>MyDash</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static '/safari-pinned-tab.svg' %}" color="#1f1f1f">
        <meta name="msapplication-TileColor" content="#1f1f1f">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'materialize/css/icons.css' %}" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'materialize/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
    <script type="text/javascript">
        (function($){
            $(function(){

                $('.sidenav').sidenav();

            }); // end of document ready
        })(jQuery); // end of jQuery name space
    </script>
</html>
